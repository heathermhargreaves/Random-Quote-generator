<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <title>Quote Generator</title>
  </head>

  <body>
    <section class="main-container">
      <div class="quote">

        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">
          - <span id="author"></span>
        </div>

        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
           <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
            <i class="fa fa-tumblr-square"></i>
          </a>
        </div>

      </div>

      <div class="btn-container">
        <button type="button" class="btn new-quote" id="new-quote">New Quote</button>
      </div>

    </section>

    <script src="./jquery-3.0.0.js"></script>
    <script src="./quotes.js"></script>
    <script src="https://use.fortawesome.com/e05bcca4.js"></script>
  </body>
